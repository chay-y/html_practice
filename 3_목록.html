<!DOCTYPE html>
<html>
    <head>
        <title>3_목록</title>
    </head>
    <body>
<!-- ul: 순서가 없는 목록 태그
     ol: 순서가 있는 목록 태그
     li: 각 목록의 항목 -->
        <ul>
            <li>커피</li>
            <ul>
                <li>아메리카노</li>
                <li>카페라떼</li>
                <li>카푸치노</li>
            </ul>
            <li>생과일쥬스</li>
            <li>스무디</li>
        </ul>

        <hr>

        <ol type="a" >
            <li value="5">섬여행</li>
            <ul>
                <li>제주도</li>
                <li>울릉도</li>
                <li>소매물도</li>
            </ul>
            <li>강원도 강릉</li>
            <li>전라도 전주</li>
        </ol>
    </body>
</html>
