<!DOCTYPE html>
<!-- 이것은 주석입니다 -->
<!-- !DOCTYPE : HTML5로 작성되고 있음을 명시 -->
<html>
<!-- head : 태그의 기본적인 정보를 표시함 -->
	<head>
<!-- title : 브라우저의 제목 표시줄이나 페이지 탭에 보여지는 문서의 제목을 설정함 -->
		<title>첫 웹페이지</title>
	</head>
	<body>
<!-- h1~h6 : 글의 제목을 표시함 -->
		<h1>제목1</h1>
		<h2>제목2</h2>
		<h3>제목3</h3>
		<h4>제목4</h4>
		<h5>제목5</h5>
		<h6>제목6</h6>
<!-- hr : 수평선으로 표시됨, 문단의 분리를 위해 설정함 -->
		<hr>
<!-- br : 줄바꿈 하는데에 사용함 -->
		안녕하세요 <br> 
		반갑습니다 <br>
		오늘은 월요일입니다 <br>
		123123 <br>
		456456 <br>

		<hr>
<!-- div : 구조의 틀을 만들어주는 태그, ***자주사용됨*** div 안의 div 안의 div 가능함 -->
		<div>
<!-- p : 단락을 만드는데 사용(가장 작은 단위의 묶음) -->
<!-- style : 태그 안에 직접 넣는 스타일 정보(css) -->
			<p style="color:red">
<!-- span : 내용 중 일부를 감싸는 태그 -->
				<span style="color:blue">p태그</span> 연습합니다 <br>
				줄바꿈을 합니다.
			</p>
			<div>
				<span style="color: orange">하하</span>하하핳핳핳핳
			</div>
		</div>

		<hr>
		
		<p>
<!-- b : 특별한 의미x, 읽기 흐름에 도움을 주는 용도, 글자가 두껍게 사용됨 -->
			<b>중요한 것</b>은 내 삶의 목적이 어디인가입니다. <br>
			너무 많은 것들을 신경 쓰다 보면, <br>
<!-- strong : 중대하거나 긴급한 콘텐츠 표시. 정부통신보조기기 등에서 구두강조, em보다 강한 강조 -->
			<strong>목표를 향해 나아가려는 의지</strong>가 약해지기 쉬워요. <br>
		</p>

		<p>
<!-- &nbsp;  : 공백1칸
	 &lt, &gt : <, >
	 &quot;, &amp; : ", & -->
			다른 사람들이 보기에는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;불행해 보이는 일상에서도 <br>
<!-- i : 어떤 이유로 주위와 구분하기 위함, 기울임꼴로 표시 -->
			<i>즐거움과 행복</i>을 발견하는 사람들이 있습니다. <br>
			그들은 &lt;행복&gt;이 무엇인지 잘 아는 사람이지요. <br>
<!-- em : 단순한 의미 강조, 중첩가능(중첩될수록 의미강조) 정부통신보조기기 등에서 구두강조, strong보다 약한 강조-->
			<em style="color: aquamarine;">행복은 우리 마음속</em>에 있기에 <br>
			다른 사람들은 판단할 수 없는 거라는 것을요. <br>
		</p>
	</body>
</html>
