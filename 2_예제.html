<!DOCTYPE html>
<html>
    <head>
        <title>오늘의 시</title>
    </head>
    <body>
        <h1>흔들리며 피는 꽃</h1>
        <h2>도종환</h2>
        
        <hr>
               
        <div>
            <p>
                흔들리지 않고 피는 꽃이 어디 있으랴 <br>
                이 세상 그 어떤 아름다운 꽃들도 <br>
                다 흔들리며 피었나니 <br>
                흔들리면서 줄기를 곧게 세웠나니 <br>
                흔들리지 않고 가는 사랑이 어디 있으랴 <br>
            </p>
            <p>
                젖지 않고 피는 꽃이 어디 있으랴 <br>
                이 세상 그 어떤 빛나는 꽃들도 <br>
                다 젖으며 젖으며 피었나니 <br>
                바람과 비에 젖으며 꽃잎 따뜻하게 피웠나니 <br>
                젖지 않고 가는 삶이 어디 있으랴 <br>
            </p>
        </div>

    </body>
</html>
